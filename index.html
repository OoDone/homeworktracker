<!DOCTYPE html>
<html>
    <head>
        <title>HTML Elements Reference</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
        body{
    margin: 0;
    padding: 0;
    width: 100%;
}
#hellobar-bar {
    font-family: "Open Sans", sans-serif;
    width: 15%;
    margin: 0;
    height: 30px;
    display: table;
    font-size: 17px;
    font-weight: 400;
    padding: .33em .5em;
    -webkit-font-smoothing: antialiased;
    color: #4f4747;
    position: absolute;
    top: 15px;
    right: 0px;
    background-color: #54ff29;
    box-shadow: 0 1px 3px 2px rgba(0,0,0,0.15);
}
#hellobar-bar.regular {
    height: 30px;
    font-size: 16px;
    padding: .2em .5em;
}
.hb-content-wrapper {
    text-align: middle;
    text-align: middle;
    position: relative;
    display: table-cell;
    vertical-align: middle;
}
.hb-content-wrapper p {
    margin-top: 0;
    margin-bottom: 0;
}
.hb-close-wrapper {
    display: table-cell;
    width: 1.6em;
}
.hb-close-wrapper .icon-close {
    font-size: 14px;
    top: 15px;
    right: 25px;
    width: 15px;
    height: 15px;
    opacity: .3;
    color: #000;
    cursor: pointer;
    position: absolute;
    text-align: center;
    line-height: 15px;
    z-index: 1000;
    text-decoration: none;
}
        
        form {
  /* Center the form on the page */
  margin: 0 auto;
  margin-top:175px;
  width: 500px;
  /* Form outline */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

label {
  /* Uniform size & alignment */
  display: inline-block;
  width: 90px;
  text-align: right;
}

input,
textarea {
  /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
  font: 1em sans-serif;

  /* Uniform text field size */
  width: 300px;
  box-sizing: border-box;

  /* Match form field borders */
  border: 1px solid #999;
}

input:focus,
textarea:focus {
  /* Additional highlight for focused elements */
  border-color: #000;
}

textarea {
  /* Align multiline text fields with their labels */
  vertical-align: top;

  /* Provide space to type some text */
  height: 5em;
}

.button {
  /* Align buttons with the text fields */
  padding-left: 90px; /* same size as the label elements */
}

button {
  /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
  margin-left: .5em;
}
        </style>
        <script type="text/javascript">
            $( document ).ready(function() {
                console.log( "ready!" );
                $('#hellobar-bar').hide();
            });
            $('AForm').on('submit', function(event) {
                event.preventDefault();
                alert("x");
            });
            function closeNotif() {
                $('#hellobar-bar').fadeOut();
            }
            function timeNotif() {
                setTimeout(function() {
                    $('#hellobar-bar').fadeOut();
                },10000);
            }
            function showNotif() {
                $('#hellobar-bar').fadeIn();
            }
            function submit() {
                showNotif();
            }
        </script>
        </head>
    <body>
<div id="hellobar-bar" class="regular closable">
    <div class="hb-content-wrapper">
        <div class="hb-text-wrapper">
            <div class="hb-headline-text">
                <p><span>Successful!</span></p>
            </div>
        </div>
    </div>
    <div class="hb-close-wrapper">
        <a href="javascript:void(0);" id="close" class="icon-close" onclick="closeNotif()">&#10006;</a>
    </div>
</div>



<form id="AForm">
  <li>
    <label for="name">Class:</label>
    <input type="text" id="name" name="user_name" />
  </li>
  <li>
    <label for="mail">Assignment:</label>
    <input type="email" id="mail" name="user_email" />
  </li>
  <li>
    <label for="msg">Details:</label>
    <textarea id="msg" name="user_message"></textarea>
  </li>
   <li class="button">
       <button type="submit">Submit</button>
   </li>
</form>
</body>
</html>
